<div class="modal-header bg-olive">
    <h3 class="modal-title" ng-bind-html="modalOptions.headerText"></h3>
</div>
<div class="modal-body">
    <p ng-bind-html="modalOptions.bodyText"></p>
    <div class="col-md-12">
        {{modalOptions.scope.taskTitle}}
        <form name="modalForm">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td colspan="" rowspan="">
                           <input type="text" name="originalBug" value="{{originalBug.id}}" placeholder="Original Bug Id" ng-model="originalBug.id" class="form-control" required>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-danger pull-left" ng-if="modalOptions.showCloseButton" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary btn-success pull-left" ng-if="modalOptions.showActionButton" data-ng-click="modalOptions.ok();" ng-disabled="modalForm.$invalid">{{modalOptions.actionButtonText}}</button>
</div>
</form>
