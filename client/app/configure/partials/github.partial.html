<div class="container-fluid">
    <legend>Import GitHub Issues</legend>
    <div class="row">
        <div class="col-md-2" id="kind">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <label>GitHub Projects ({{config.githubProjects.length}})</label>
                    <!-- Select Multiple -->
                    <div class="form-group">
                        <input type="search" ng-model="searchProject" class="form-control" placeholder="search project">
                        <br>
                        <select name="ghProject" id="ghProject" ng-model="ghProject" ng-options="project for project in config.githubProjects.sort() | filter:searchProject" multiple="multiple" class="form-control"></select>
                    </div>
                    <!-- Text input -->
                    <div class="form-group">
                        <input ng-model="newItem.ghProject" id="newproject" name="newproject" type="text" placeholder="new github project" class="form-control input-md">
                        <span class="help-block">project name should be same as github project name</span>
                    </div>
                    <!-- Button (Double) -->
                    <div class="form-group">
                        <button ng-click="updateConfigOptions('githubProjects', newItem.ghProject, 'add')" id="addnewproject" name="addnewproject" class="btn btn-sm btn-success"><i class="fa fa-plus-circle"></i> Add</button>
                        <button ng-click="updateConfigOptions('githubProjects', ghProject, 'delete')" id="deleteproject" name="deletekind" class="btn btn-sm btn-danger"><i class="fa fa-minus-circle"></i> Delete</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label>Import issues from</label>
                    <select name="ghProject" id="ghProject" ng-model="importProject" ng-options="project for project in config.githubProjects.sort()" class="form-control"></select>
                </div>
                <button ng-click="importIssues(importProject)" class="btn btn-sm btn-success"><i class="fa fa-github"></i> Import</button>
            </form>
            <br>
            <div id='unimported'>
            	     <label><i class="fa fa-exclamation-triangle" style="color:red"></i> Un-imported issues: {{unImportedIssues.length}}</label>
            <table class="table table-striped table-condensed">
            	<thead>
            		<tr>
            			<th>Project</th>
            			<th>Issue Id</th>
                        <th>Reason</th>
            		</tr>
            	</thead>
            	<tbody>
            		<tr ng-repeat="issue in unImportedIssues">
            		 	 <td><a ng-href="https://github.com/marklogic/{{issue.project}}" title="" target="_blank">{{issue.project}}</a></td>
            		 	<td><a ng-href="{{issue.issue_url}}" title="" target="_blank">{{issue.githubId}}</a></td>
            			  <td>
            			  {{issue.msg}} &nbsp;&nbsp;
            			  <a href="" title="" style="color:red"><i class="fa fa-refresh"></i> Retry</a>
            			</td>
            		</tr>
            	</tbody>
            </table>
            </div>

            <div id="importList">
            	       <table class="table table-striped table-condensed" ng-if="importedIssues">
                <!--  	<caption>Could not import these issues</caption> -->
                <thead>
                    <tr>
                        <th>Project</th>
                        <th>Issue Id</th>
                        <th>Bugtrack Id</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="issue in importedIssues">
                       <td><a ng-href="https://github.com/marklogic/{{issue.project}}" title="" target="_blank">{{issue.project}}</a></td>
                        <td><a ng-href="{{issue.issue_url}}" title="" target="_blank">{{issue.githubId}}</a></td>
                        <td><a ng-href="{{issue.bugtrack_url}}">{{issue.bugtrackId}}</a></td>
                         <td>
                         {{issue.msg}}
            			  <a href="" title="" style="color:red"  ng-show="issue.msg.substring(0,5) == 'Error'" class="pull-right"><i class="fa fa-refresh"></i> Retry</a>
            			</td>
                    </tr>
                </tbody>
            </table>
            </div>
       

           
     
        </div>
    </div>
</div>
