<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-init="init()" class="col-md-12">
    <div class="row">
        <div ng-include="'app/main/partials/search.partial.html'"></div>
    </div>
    <div class="row" ng-if="userPref.hideFacetBox">
        <i class="fa fa-columns"><a  ng-click="userPref.toggleFacetBox()" href></i> Show Sidebar</a>
    </div>
    <div class="row">
        <div id="facetBox" class="col-md-2" ng-show="!userPref.hideFacetBox">
            <div ng-include="'app/main/partials/facets.partial.html'"></div>
        </div>
        <div ng-class="userPref.tableWidth">
            <tabset class="nav-tabs-custom">
                <tab ng-repeat="tab in tabs" active="tab.active" disabled="tab.disabled" select="getItems(tab.title)" style="cursor:pointer;">
                    <tab-heading> <i class="fa" ng-class="{'fa-bug': tab.title == 'Bug', 'fa-tasks': tab.title == 'Task'}"></i> <b>{{tab.title}}s</b>
                    </tab-heading>
                    <div ng-include="'app/main/partials/buglist.partial.html'" ng-if="tab.title == 'Bug'"></div>
                    <div ng-include="'app/main/partials/tasklist.partial.html'" ng-if="tab.title == 'Task'"></div>
                </tab>
            </tabset>
        </div>
    </div>
