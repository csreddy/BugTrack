<div class="container-fluid">
    <div class="panel panel-info" ng-show="compactInfoBox">
        <div class="panel-heading"><b class="panel-title">
        <p class="text-center">
        <i class="fa fa-bug"></i> Bug-{{bug.id}}</b>
            </p>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-responsive">
                    <th>
                        <td>Status</td>
                        <td>Severity</td>
                        <td>Category</td>
                        <td>Priority</td>
                        <td>Version</td>
                        <td>To Fix In</td>
                        <td>Reported By</td>
                        <td>Assigned To</td>
                        <td>Fixed In</td>
                    </th>
                    <tr>
                        <td></td>
                        <td>
                            <label>{{bug.status}}</label>
                        </td>
                        <td>
                            <label>{{bug.severity}}</label>
                        </td>
                        <td>
                            <label>{{bug.category}}</label>
                        </td>
                        <td>
                            <label>{{bug.priority.level}}</label>
                        </td>
                        <td>
                            <label>{{bug.version}}</label>
                        </td>
                        <td>
                            <label>{{bug.tofixin}}</label>
                        </td>
                        <td>
                            <label>{{bug.submittedBy.name}}</label>
                        </td>
                        <td>
                            <label>{{bug.assignTo.name}}</label>
                        </td>
                        <td>
                            <label>{{bug.fixedin}}</label>
                        </td>
                    </tr>
                </table>
                <p class="text-center">
                    <button type="button" class="btn btn-sm btn-danger" ng-click="showSidebar()"><i class="fa fa-columns"></i> Edit</button>
                </p>
            </div>
        </div>
    </div>
</div>
