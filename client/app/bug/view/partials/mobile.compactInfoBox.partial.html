<div class="container-fluid">
    <div class="panel panel-info" ng-show="compactInfoBox">
        <div class="panel-heading"><b class="panel-title">
        <p class="text-center">
        <i class="fa fa-bug"></i> Bug-{{bug.id}}</b>
            </p>
        </div>
        <div class="panel-body">
        <table class="table table-striped table-condensed">
            <tbody>
                <tr>
                    <td class="col-sm-1"><b>Status</b></td>
                    <td class="col-sm-1"><span class="label bg-olive" style="font-size: smaller">{{bug.status}}</span></td>
                </tr>
                 <tr>
                    <td class="col-sm-1"><b>Severity</b></td>
                    <td class="col-sm-1"><span class="label bg-olive" style="font-size: smaller">{{bug.severity}}</span></td>
                </tr>
                 <tr>
                    <td class="col-sm-1"><b>Category</b></td>
                    <td class="col-sm-1"><span class="label bg-olive" style="font-size: smaller">{{bug.category}}</span></td>
                </tr>
                 <tr>
                    <td class="col-sm-1"><b>Priority</b></td>
                    <td class="col-sm-1"><span class="label bg-olive" style="font-size: smaller" ng-show="bug.priority.level">{{bug.priority.level}} - {{bug.priority.title}}</span></td>
                </tr>
                 <tr>
                    <td class="col-sm-1"><b>Version</b></td>
                    <td class="col-sm-1"><span class="label bg-olive" style="font-size: smaller">{{bug.version}}</span></td>
                </tr>
                 <tr>
                    <td class="col-sm-1"><b>To Fix In</b></td>
                    <td class="col-sm-1"><span class="label bg-olive" style="font-size: smaller">{{bug.tofixin}}</span></td>
                </tr>
                 <tr>
                    <td class="col-sm-1"><b>Reported By</b></td>
                    <td class="col-sm-1"><span class="label bg-olive" style="font-size: smaller">{{bug.submittedBy.name}}</span></td>
                </tr>
                <tr>
                    <td class="col-sm-1"><b>Assigned To</b></td>
                    <td class="col-sm-1"><span class="label bg-olive" style="font-size: smaller">{{bug.assignTo.name}}</span></td>
                </tr>
                <tr>
                    <td class="col-sm-1"><b>Fixed In</b></td>
                    <td class="col-sm-1"><span class="label bg-olive" style="font-size: smaller">{{bug.fixedin}}</span></td>
                </tr>
            </tbody>
        </table>
            <p class="text-center">
                <button type="button" class="btn btn-sm btn-danger" ng-click="showSidebar()"><i class="fa fa-columns"></i> Edit</button>
            </p>
        </div>
    </div>
</div>
