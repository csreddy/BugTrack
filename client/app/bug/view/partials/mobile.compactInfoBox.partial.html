<div class="container-fluid">
    <div class="panel panel-info" ng-show="compactInfoBox">
        <div class="panel-heading"><b class="panel-title">
        <p class="text-center">
        <i class="fa fa-bug"></i> Bug-{{bug.id}}</b>
            </p>
        </div>
        <div class="panel-body">
            <dl class="dl-horizontal">
                <dt>Status</dt>
                <dd>{{bug.status}}</dd>
                <dt>Severity</dt>
                <dd>{{bug.severity}}</dd>
                <dt>Category</dt>
                <dd>{{bug.category}}</dd>
                <dt>Priority</dt>
                <dd>{{bug.priority.level}}</dd>
                <dt>Version</dt>
                <dd>{{bug.version}}</dd>
                <dt>To Fix In</dt>
                <dd>{{bug.tofixin}}</dd>
                <dt>Reported By</dt>
                <dd>{{bug.submittedBy.name}}</dd>
                <dt>Assigned To</dt>
                <dd>{{bug.assignTo.name}}</dd>
                <dt>Fixed In</dt>
                <dd>{{bug.fixedin}}</dd>
            </dl>
            <p class="text-center">
                <button type="button" class="btn btn-sm btn-danger" ng-click="showSidebar()"><i class="fa fa-columns"></i> Edit</button>
            </p>
        </div>
    </div>
</div>
